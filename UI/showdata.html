<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="{{body_color}}">
    <center>
        <h1 bgcolor="blue" size="3" face="mistral">ShowData</h1><hr><hr>
        <table border="6px" bgcolor="yellow" size="6">
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Email</th>
                
            </tr>
            {% for key,record in table_data.items %}
            <tr>
                <td>{{record.name}}</td>
                <td>{{record.mobile}}</td>
                <td>{{record.address}}</td>
                <td><a href="http://mail.google.com">{{record.email}}></td></a>
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
